       <div class="modal-body ms-modal-body" style="height: 400px;">
            <div class="bui-content">
                <div>
                    <div id="pMarketSegmentRegionEvaluation">
                        <span id="pMSR-title" class="floatleft title-market-eval"></span>
                        <div class="floatright" style="line-height: 36px;">
                            <input type="checkbox" onchange="changeMarketSegmentRegion()" id="cbActive" tabindex="1"/>
                            <label id="lblActive" for="cbActive" style="padding-left: 5px; font-weight: bold;">active </label> 
                        </div>
                        <p class="clearx2"></p>
                        <div class="ms-layout-wrap">
                            <button class="k-button btnAddTemp" tabindex="0" onclick="vmMSRE.btnAddTemp_Onclick(templateAction.Add, this)">Add</button>
                            <button class="k-button btnUpdateTemp" tabindex="0" onclick="vmMSRE.btnAddTemp_Onclick(templateAction.Update, this)" >Update</button>
                            <button class="k-button btnDelTemp" tabindex="0" onclick="vmMSRE.btnOpenTemplate_Onclick(templateType.MarketSegmentReview);"></button>

                            <select id="ddlEvalTemp" tabindex="0" class="ms-dropdown">
                                <option value="0">Choose layout</option>
                                <asp:literal runat="server" id="litOption"></asp:literal>
                            </select>

                            <button class="k-button btnImportTemp" tabindex="0" onclick="showImportTemplate(templateType.MarketSegmentReview);">Import templates</button>
                        </div>
                        <p class="clearx2"></p>
                        <table class="tbgrid modal-table" id="tblReview">
                            <thead>
                                <tr>
                                    <td class="title" id="lblCriteria"></td>
                                    <td class="title" id="lblPriority" style="width:140px"></td>
                                    <td class="title" id="lblEvaluation" style="width:300px"></td>
                                    <td class="title" style="width:48px"></td>
                                </tr>
                            </thead>
                            <tbody id="body-eval"></tbody>
                            <tfoot>
                                <tr>
                                    <td ><span class="icon-28 icon-add-small pull-left" onclick="addEval();"></span>
                                    </td>
                                    <td colspan="3">
                                        <span id="txtTotalEvaluation" class="span-bold pull-right"></span>
                                    </td>
                            </tr>
                            </tfoot>
                        </table>
                        <p class="label lblComment">Berkemtn</p>
                        <textarea id="txtEvaluationComment" onchange="changeMarketSegmentRegion()" class="modal-textarea w-98per" tabindex="1"></textarea>
                        <p class="clear2px"></p>
                        <span id="lblVolumeStrategy" style="margin-left: 8px;margin-right: 10px;">Volume Strategy</span>
                        <select id="ddlStrategy" class="ddlStrategy" style="width: 350px;" tabindex="1"></select>
                    </div>
                </div>
            </div>
        </div>
        <div id="loadingEvaluation" class="loading" />

<div id="importTempWindow"></div>
<div id="popEditTempWindow"></div>

<div id="eval-compe-temp-pop" class="popTempWrapper" style="display: none;">
    <div class="modal-body ms-modal-body">
        <form>
            <div class="form-group">
                
                <label id="lblEvalTempName">Template name</label>
                <div class="clear"></div>
                <input id="txtTempName" name="txtTempName" class="modal-input txtInput w-100per" value="#=data.Name#" />
            </div>
        </form>
    </div>
    <div class="modal-market-footer">
        <button type="button" class="ms-button" onclick="closeLayout(this)"><span class="icon-16 icon-close margin-right6"></span><span id="textCancelButton">Cancel</span></button>
        <button type="button" class="ms-button" id="btnSaveTemplateMaketSegment"><span class="icon-16 icon-update margin-right6"></span><span id="textUpdateButton">OK</span> SON</button>
    </div>
</div>

<!--Region Evaluation template-->
<script id="prodEval-temp" type="text/html">
    # for(var i = 0; i < data.length; i ++) { #

                <option value="2" # if(data[i].Priority==2) { # selected="selected" #}#> 2 </option>
                <option value="1" # if(data[i].Priority==1) { # selected="selected" #}#> 1 </option>
                <option value="0" # if(data[i].Priority==0) { # selected="selected" #}#> 0 </option>
                <option value="-1" # if(data[i].Priority==-1) { # selected="selected" #}#> -1 </option>
                <option value="-2" # if(data[i].Priority==-2) { # selected="selected" #}#> -2 </option>
                <option value="-3" # if(data[i].Priority==-3) { # selected="selected" #}#> -3 </option>
                <option value="-4" # if(data[i].Priority==-4) { # selected="selected" #}#> -4 </option>

            </select>
        </td>
        <td class="field_slider noPaddingRight">
            <input class="w-160 evalSlider" value="#=data[i].Evaluation#" />
        </td>
        <td class="td-bin td-v-align-middle"><span class="icon-28  icon-bin-small pull-left" onclick="delEval(this)"></span></td>
    </tr>
    # } #

</script>
